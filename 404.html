<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Nese Tools</title>
  </head>
  <body>
    <h1>No tool was found on this url</h1>
    <script>
      if (!window.location.hash) {
        window.location.replace('../#' + window.location.href.substring(window.location.href.lastIndexOf('/') + 1));
      }
    </script>
  </body>
</html>
