<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nese Tools</title>
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <div class="app">
      <div class="main">
        <label for="logo-input" class="button"><h1 id="logo-input-button">Browse logo...</h1></label>
        <input type="file" id="logo-input" accept="image/*">
        <input type="number" class="input" id="number-input" value="1" step="1" min="1" max="9">
        <canvas width="512" height="512" id="logo-canvas"></canvas>
        <span class="button" id="download-button"><h1>Download</h1></span>
      </div>
    </div>
    <script src="site.js"></script>
  </body>
</html>
